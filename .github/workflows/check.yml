name: Check
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - v*
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Nixify
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check
        shell: bash
        run: nix flake check
